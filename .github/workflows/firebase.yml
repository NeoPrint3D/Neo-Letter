name: Deploy to Firebase Hosting on merge
on:
  push:
    paths:
      - "react-client/**/*"
env:
  VITE_FIRE_API_KEY: ${{ secrets.VITE_FIRE_API_KEY }}
  VITE_FIRE_PRJ_ID: ${{ secrets.VITE_FIRE_PRJ_ID }}
  VITE_FIRE_APP_ID: ${{ secrets.VITE_FIRE_APP_ID }}
  VITE_TEST: "test"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd react-client && yarn install && yarn prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEO_LETTER }}"
          channelId: live
          projectId: neo-letter
          entrypoint: "./react-client"
